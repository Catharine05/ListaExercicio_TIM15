<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo JS 02</title>
</head>
<body>
    <h1>Dados Escolar</h1>
    <p>Nome: <span id="nome"></span></p>
    <p>Descrição: <span id="descricao"></span></p>
    <p>Frequência: <span id="frequencia"></span></p>
    <P>Média Aprovação: <span id="mediaAprovacao"></span></P>

    <script>
        let nome = prompt("Digite o nome do aluno.");
        let descricao = prompt("Digite a descricao.");
        let frequencia = prompt("Digite a frequencia do aluno.");
        let mediaAprovacao = prompt("Digite a media para aprovacao do aluno.");

        document.getElementById("nome").innerHTML = nome;
        document.getElementById("descricao").innerHTML = descricao;
        document.getElementById("frequencia").innerHTML = frequencia;
        document.getElementById("mediaAprovacao").innerHTML = mediaAprovacao;

</script>
</body>
</html>
